<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Landing Page</title>

</head>
<body class="py-5">

  <div class="container px-4 formBody">
    <div class="text-center">
      <img class="img-form" src="./assets/logoOneBitDark.png" alt="Logo">
    </div>

    <p class="paragraph mt-3">1 - Qual o seu nome?</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text " id="basic-addon1">Primeiro Nome:</span>
      </div>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="username" aria-describedby="basic-addon1">
    </div>


  </div>



  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
