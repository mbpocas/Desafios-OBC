<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- CSS Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />

    <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/227c243153.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/57/57180.png" type="image/x-icon" />

    <!-- AOS Animate -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <title>Desafio Jogo da Velha</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Tic-Tac-Toe | Jogo da Velha</h1>

    <div class="players mt-2">
      <div class="p1">
        <label for="player1"><i class="fa-solid fa-xmark x"></i></label>
        <input type="text" id="player1" placeholder="Nome do jogador 1">
      </div>
      <div class="p2">
        <label for="player2"><i class="fa-sharp fa-solid fa-o O"></i></i></label>
        <input type="text" id="player2" placeholder="Nome do jogador 2">
      </div>
    </div>
    <div class="buttons mt-2">
      <button class="btn btn-secondary btn-lg" id="start">Começar</button>
      <button class="btn btn-secondary btn-lg" id="restart">Reiniciar!</button>
    </div>

    <h3 class="mt-2">Vez de: <span id="turnPlayer"></span></h3>

    <section class="mt-2" id="gameBoard">
      <span class="cursor-pointer" data-region="0.0"></span>
      <span class="cursor-pointer" data-region="0.1"></span>
      <span class="cursor-pointer" data-region="0.2"></span>
      <span class="cursor-pointer" data-region="1.0"></span>
      <span class="cursor-pointer" data-region="1.1"></span>
      <span class="cursor-pointer" data-region="1.2"></span>
      <span class="cursor-pointer" data-region="2.0"></span>
      <span class="cursor-pointer" data-region="2.1"></span>
      <span class="cursor-pointer" data-region="2.2"></span>
    </section>

    <div class="container-fluid footer"><!-- classe para alteração-->
      <span class="me-4 copyMBPocas">MBPocas &reg; 2023</span>
      <a href="https://github.com/mbpocas"
      target="blank" class="me-4"><i class="fa-brands fa-github iconFooter" ></i> Github</a>
      <a href="https://www.linkedin.com/in/mauriciopocas/" target="blank"
      class="me-4"><i class="fa-brands fa-linkedin iconFooter"></i> LinkedIn</a>
      <a href="https://www.instagram.com/mauricio_maugui"
      target="blank" class="me-4"><i class="fa-brands fa-instagram iconFooter"></i> Instagram</a>
    </div>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- JavaScript -->
    <script src="../assets/javascript/script.js"></script>

    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous">
    </script>
  </body>
</html>
