<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/style home.css" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/227c243153.js"
      crossorigin="anonymous"
    ></script>

    <!-- AOS Animate -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Calculadora JS</title>
  </head>
  <body class="mybody">
    <header class="container">
      <h1>Calc JS</h1>
      <button id="themeSwitcher">Switch Theme Dark/Light</button>
    </header>
    <main data-theme="dark">
      <input type="text" id="input">
      <div id="keys">
        <button id="clear">C</button>
        <button class="charKey" data-value=" ( ">(</button>
        <button class="charKey" data-value=" ) ">)</button>
        <button class="charKey" data-value=" / ">/</button>
        <button class="charKey" data-value="7">7</button>
        <button class="charKey" data-value="8">8</button>
        <button class="charKey" data-value="9">9</button>
        <button class="charKey" data-value=" * ">*</button>
        <button class="charKey" data-value="4">4</button>
        <button class="charKey" data-value="5">5</button>
        <button class="charKey" data-value="6">6</button>
        <button class="charKey" data-value=" - ">-</button>
        <button class="charKey" data-value="1">1</button>
        <button class="charKey" data-value="2">2</button>
        <button class="charKey" data-value="3">3</button>
        <button class="charKey" data-value=" + ">+</button>
        <button class="charKey" data-value="0">0</button>
        <button class="charKey" data-value=".">.</button>
        <button class="charKey" data-value=" % ">mod</button>
        <button id="equal">=</button>
      </div>
      <section class="flex align-center justify-between">
        <button id="copyToClipboard">Copy</button>
        <input type="text" id="result" disabled>
      </section>
    </main>

    <div class="container-fluid footer">
      <span class="me-4 copyMBPocas">MBPocas &reg; 2023</span>
      <a href="https://github.com/mbpocas" target="blank" class="me-4"
        ><i class="fa-brands fa-github iconFooter"></i> Github</a
      >
      <a
        href="https://www.linkedin.com/in/mauriciopocas/"
        target="blank"
        class="me-4"
        ><i class="fa-brands fa-linkedin iconFooter"></i> LinkedIn</a
      >
      <a
        href="https://www.instagram.com/mauricio_maugui"
        target="blank"
        class="me-4"
        ><i class="fa-brands fa-instagram iconFooter"></i> Instagram</a
      >
    </div>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- JavaScript -->
    <script src="../assets/javascript/script.js"></script>

    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
