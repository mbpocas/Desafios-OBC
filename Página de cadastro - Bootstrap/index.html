<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Página de Cadastro</title>
  </head>
  <body class="py-5">
    <div class="container px-4 formBody">
      <div class="text-center">
        <img
          class="img-fluid mt-3 logo"
          src="./assets/logoOneBitDark.png"
          alt="Logo"
        />
      </div>

      <p class="paragraph mt-4">1 - Qual o seu nome?</p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui..."
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui..."
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>

      <p class="paragraph mt-4">2 - Qual o seu gênero?</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="genero"
          value="feminino"
        />
        <label class="form-check-label" for="genero"> Feminino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="genero"
          value="masculino"
        />
        <label class="form-check-label" for="genero"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="genero"
          value="naoinfo"
        />
        <label class="form-check-label" for="genero"> Não informar </label>
      </div>

      <p class="paragraph mt-4">3 - Marque os treinamentos que você já fez:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento básico de Astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento básico físico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento avançado de Astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento avançado físico</label
        >
      </div>

      <p class="paragraph mt-4">4 - Quais suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="proativo"
        />
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="resistente"
        />
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="vomito"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="marciano"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="star wars"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          >Já assisti todos Star Wars</label
        >
      </div>

      <div class="text-center py-4">
        <button type="button" class="btn btn-outline-danger btn-send">
          Enviar
        </button>
      </div>
    </div>


      <p class="text-center mt-3"> Feito por Maurício Poças &reg; 2022 </p>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
